<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <!-- 绑定属性 -->
    <div id="app2"  v-bind:title="message">
        这是一个测试
    </div>
    <!-- 1、导入vue.js -->
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message : "hello vue"
            }
        });
        var vm2 = new Vue({
            el: "#app2",
            data: {
                message: "hello vue"
            }
        })
    </script>
</body>
</html>
