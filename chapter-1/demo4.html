<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi" v-text="message"></button>
</div>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        methods: {
            // 方法必须定义在vue的method对象中
            sayHi: function () {
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
