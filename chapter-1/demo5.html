<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue.js"></script>
<body>
<div id="app">
    输入的文本:<input type="text" v-model="message"> {{message}}
    性别： <input type="radio" name="sex" value="男" v-model="sexmessage">男
    <input type="radio" name="sex" value="女" v-model="sexmessage">女
    <p>
        选择的性别:{{sexmessage}}
    </p>

    下拉框：
    <select name="select1" id="select1" v-model="selected">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>
        {{selected}}
    </p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "",
            sexmessage: "",
            selected: ""
        }
    })
</script>
</body>
</html>
