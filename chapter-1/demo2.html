<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1 v-if="ok">yes</h1>
        <h1 v-else>no</h1>

        <h1 v-if="type==='A'">A</h1>
        <h1 v-else>B</h1>
    </div>
    <script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            ok: true,
            type: 'A'
        }
    })
</script>
</body>
</html>
